<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>

<body>
    <!--Top Bar----------->
    <div class="top">
        <div class="logo">
            <img src="assets/logo.png" widht="100%" height="100%" alt="Amazon Logo">
        </div>

        <div class="top menu">
            <p class="padding">All</p>
            <p>Today's deal</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </div>

    <!--Header------------->
    <header>
        <div class="banner">
            <h4>Shop All Holiday Gift Cards</h4>
        </div>
        <div class="banner big">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
    </header>

    <!--Main---------------->
    <main>
        <div class="container">
            <p>Find the perfect gift <a href="">Shop now</a></p>
            <div class="product">

                <img src="assets/Tablet.jpg" class="card" width="100%" height="100%" alt="Tablet">

                <img src="assets/desk.jpg" class="card" width="100%" height="100%" alt="Desk">

                <img src="assets/watch.jpg" class="card" width="100%" height="100%" alt="Watches">

                <img src="assets/pets.jpg" class="card" width="100%" height="100%" alt="Pets">

            </div>
        </div>

        <div class="box">
            <img src="assets/vr.png" width="100%" height="100%" alt="Vr">
        </div>


        <p class="margin">Play the gifting game <a href=""> Shop gaming</a></p>

        <div class="box">
            <img src="assets/marshall.png" height="100%" width="100%" alt="Marshall speaker">
        </div>

        <p class="margin">The sound of cheer <a href=""> Shop audio & Accessories</a></p>

    </main>



    <!--Footer------------>
    <footer>

        <div class="foot">
            <a href="">Back to top</a>
        </div>
        <div class="logo two">
            <img src="assets/logo.png" widht="100%" height="100%" alt="Amazon Logo">
        </div>

    </footer>
</body>

</html>
